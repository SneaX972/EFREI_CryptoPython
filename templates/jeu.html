<html lang="fr"><head>
<meta charset="UTF-8">
<title>Roulette Russe</title>
<script>
let balle = Math.floor(Math.random() * 6) + 1;

function lancer() {
    const chambre = Math.floor(Math.random() * 6) + 1;
    alert(`Vous avez tiré sur la chambre numéro ${chambre}`);
    
    // Vérifier la couleur de la chambre
    const chambreElement = document.getElementById(`Br${chambre}`);
    const couleur = chambreElement.getAttribute("fill");
    
    if (couleur === "red") {
        setTimeout(() => {
            alert("PERDUUUU");
        }, 500);
    } else {
        alert("GAGNEEEE");
    }
}

function afficherChambre(numero) {
    alert(`Vous avez cliqué sur la chambre numéro ${numero}`);
    const chambre = document.getElementById(`Br${numero}`);
    chambre.setAttribute("fill", "red");
}
</script>
</head>
<body>
<h1>Roulette Russe</h1>

<svg width="200" height="200" style="background-color:antiquewhite">
    <circle cx="100" cy="100" r="95" stroke="black" stroke-width="3" fill="none"></circle>
    <circle id="Br1" cx="100" cy="40" r="25" stroke="black" stroke-width="3" fill="gray" onclick="afficherChambre(1)"></circle>
    <circle id="Br2" cx="150" cy="70" r="25" stroke="black" stroke-width="3" fill="red" onclick="afficherChambre(2)"></circle>
    <circle id="Br3" cx="50" cy="70" r="25" stroke="black" stroke-width="3" fill="gray" onclick="afficherChambre(3)"></circle>
    <circle id="Br4" cx="50" cy="130" r="25" stroke="black" stroke-width="3" fill="gray" onclick="afficherChambre(4)"></circle>
    <circle id="Br5" cx="150" cy="130" r="25" stroke="black" stroke-width="3" fill="red" onclick="afficherChambre(5)"></circle>
    <circle id="Br6" cx="100" cy="160" r="25" stroke="black" stroke-width="3" fill="gray" onclick="afficherChambre(6)"></circle>
    <circle cx="100" cy="100" r="10" stroke="black" stroke-width="3" fill="black"></circle>
</svg>

<button onclick="lancer()">Jouer</button>


</body></html>
