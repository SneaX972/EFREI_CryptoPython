<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison Dessin√©e</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #cce7ff;
        }

        .scene {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .house {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 200px;
            height: 150px;
            background-color: #ffcc33;
            border: 2px solid #000;
        }

        .roof {
            position: absolute;
            bottom: 200px;
            left: 40px;
            width: 0;
            height: 0;
            border-left: 110px solid transparent;
            border-right: 110px solid transparent;
            border-bottom: 70px solid #ff5733;
        }

        .door {
            position: absolute;
            bottom: 0;
            left: 120px;
            width: 40px;
            height: 70px;
            background-color: #cc6600;
            border: 2px solid #000;
        }

        .window {
            position: absolute;
            bottom: 70px;
            left: 20px;
            width: 60px;
            height: 60px;
            background-color: #ffffff;
            border: 2px solid #000;
        }

        .window-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
        }

        .window-frame div {
            flex: 1;
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
        }

        .window-frame div:nth-child(2) {
            border-right: none;
        }

        .sun {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 80px;
            height: 80px;
            background-color: #ffdd33;
            border-radius: 50%;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sun::before {
            content: "";
            position: absolute;
            width: 120px;
            height: 120px;
            border: 8px solid #ffdd33;
            border-radius: 50%;
            opacity: 0.5;
        }

        .bush {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 50px;
            background-color: #33cc33;
            border-radius: 50%;
            border: 2px solid #000;
        }

        .flower {
            position: absolute;
            bottom: 0;
            right: 20px;
            width: 20px;
            height: 20px;
            background-color: #ff3333;
            border-radius: 50%;
            border: 2px solid #000;
        }

        .tree {
            position: absolute;
            bottom: 50px;
            left: -50px;
            width: 60px;
            height: 120px;
        }

        .tree-trunk {
            position: absolute;
            bottom: 0;
            left: 20px;
            width: 20px;
            height: 80px;
            background-color: #8b4513;
        }

        .tree-leaves {
            position: absolute;
            bottom: 70px;
            left: 0;
            width: 60px;
            height: 60px;
            background-color: #228b22;
            border-radius: 50%;
        }

        .svg-tree {
            position: absolute;
            bottom: 50px;
            right: -80px;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="house"></div>
        <div class="roof"></div>
        <div class="door"></div>
        <div class="window">
            <div class="window-frame">
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="bush"></div>
        <div class="flower"></div>
        <div class="sun"></div>
        <div class="tree">
            <div class="tree-trunk"></div>
            <div class="tree-leaves"></div>
        </div>
        <svg class="svg-tree" width="100" height="150">
            <!-- Trunk -->
            <rect x="40" y="80" width="20" height="70" style="fill: #8B4513;" />
            <!-- Leaves -->
            <circle cx="50" cy="50" r="40" style="fill: #228B22;" />
        </svg>
    </div>
</body>
</html>
